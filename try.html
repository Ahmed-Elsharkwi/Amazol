<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quantity Selector</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.product {
    margin-bottom: 20px;
}

label {
    margin-right: 10px;
    font-size: 18px;
}

select {
    padding: 5px;
    font-size: 16px;
    width: 60px;
    text-align: center;
    appearance: none; /* Remove default arrow */
    background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEuNzA3MTcsNC4yOTI5N0wxLjcwNzE3LDUuNzA3MTdMMTIsMTYuOTk5OUwxMiwwTDEuNzA3MTcsNC4yOTI5N1oiIGZpbGw9IiMwMDAiLz4KPC9zdmc+Cg==') no-repeat right 10px center;
    background-size: 12px;
}

    </style>
</head>

<body>
    <div class="product">
        <label for="quantity">Quantity:</label>
        <select id="quantity"></select>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const maxQuantity = 10; // Example maximum quantity available
    const quantitySelect = document.getElementById('quantity');

    for (let i = 1; i <= maxQuantity; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i;
        quantitySelect.appendChild(option);
    }
});

    </script>
</body>
</html>
